<!DOCTYPE html>
<html>
  <head>
    <title>Suchergebnisse</title>
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.2.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.3.2.min.js"></script>
    {{ script }}
  </head>
  <body>
    <h1>Suchergebnisse</h1>
    {% if results %}
      <table>
        <thead>
          <tr>
            <th>Titel</th>
            <th>Verwandtes Werk</th>
            <th>Verwandter Graph</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
            <tr>
              <td>{{ result.work_title }}</td>
              <td>{{ result.related_work_title }}</td>
              <td>{{ result.related_work_plot_div }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Keine Suchergebnisse gefunden.</p>
    {% endif %}
  </body>
</html>
